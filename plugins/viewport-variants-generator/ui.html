<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>G√©n√©rer des variantes de fen√™tres d'affichage</title>
    <style>
      body {
        font-family: Inter, sans-serif;
        margin: 0 15px 12px;
        font-size: 11px;
        font-weight: 400;
        line-height: 24px;
        color: #fff;
        background-color: #2c2c2c;
        height: fit-content;
      }
      h2 {
        margin: 8px 0;
        font-size: 13px;
        line-height: 24px;
        font-weight: 550;
      }
      button {
        margin: 4px 0;
        padding: 4px 7px;
        font-size: 13px;
        line-height: 24px;
        background-color: #383838;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      /* button:disabled {
        cursor: not-allowed;
      } */
      #log {
        white-space: pre-wrap;
        word-break: break-word;
        background: #383838;
        padding: 1em;
        border-radius: 4px;
        margin-top: 12px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h2>G√©n√©rer&nbsp;des&nbsp;variantes de&nbsp;fen√™tres&nbsp;d'affichage</h2>
    <button id="generatorBtn">G√©n√©rer</button>
    <div id="log"></div>
    <script>
      const btn = document.getElementById("generatorBtn");
      const logDiv = document.getElementById("log");

      function log(msg) {
        logDiv.textContent += msg + "\n";
      }

      btn.onclick = () => {
        btn.disabled = true;
        logDiv.textContent = "";
        log("üöÄ G√©n√©ration en cours...");

        parent.postMessage(
          {
            pluginMessage: {
              type: "generate-viewport-variants",
            },
          },
          "*"
        );
      };

      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (msg && msg.type === "log") {
          log(msg.message);
          // Auto-scroll vers le bas
          logDiv.scrollTop = logDiv.scrollHeight;
        }
      };
    </script>
  </body>
</html>
